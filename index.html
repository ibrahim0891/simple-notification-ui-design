<!DOCTYPE html>
<html lang="en" class="dark">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Android Notification panel design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class='bg-gray-200 dark:bg-black bg-[url()] flex items-center justify-center'>
    <div id="main" class='aspect-[9/16] max-w-[420px] my-12 bg-gray-100 dark:bg-slate-900 rounded-2xl overflow-hidden shadow-2xl shadow-blue-500/50'>
        <div class="w-full px-8 bg-gray-100 dark:bg-slate-900 dark:text-white">
            <div class='flex items-center justify-between pt-12'>
                <p id="clock"> 12:00 pm </p>
                <div class="">
                    <ion-icon name="wifi-outline"></ion-icon>
                    <ion-icon name="cellular-outline"></ion-icon>
                    <ion-icon name="battery-half-outline"></ion-icon>
                </div>
            </div>
            <div class='flex items-center justify-between py-3 text-2xl'>
                <p class="w-1/2 " id='calender'> Tue, Jan 12 </p>
                <div class="flex items-center justify-between w-1/4">
                    <ion-icon name="power"></ion-icon>
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <ion-icon name="settings-outline"></ion-icon>
                </div>
            </div>
            <div class="flex justify-between text-stone-500 text-3xl" style="resize: vertical;">
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-blue-600 dark:hover:bg-blue-600 hover:text-white' name="wifi"></ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-greem-600 dark:hover:bg-green-600 hover:text-white' name="volume-high-outline"> </ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-orange-600 dark:hover:bg-red-600 hover:text-white' name="swap-vertical-outline"> </ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-teal-600 dark:hover:bg-stone-600 hover:text-white' name="bluetooth"> </ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-pind-600 dark:hover:bg-lime-600 hover:text-white' name="airplane-outline"> </ion-icon>
            </div>
            <div id="more" class="flex justify-between text-stone-500 text-3xl h-[0px] overflow-hidden">
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-rose-600 dark:hover:bg-pink-600 hover:text-white' name="location-outline"> </ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-line-600 dark:hover:bg-black hover:text-black' id='dark' name="moon-outline"> </ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-slate-600 dark:hover:bg-blue-600 hover:text-whiite' name="radio-outline"></ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-teal-600 dark:hover:bg-teal-600 hover:text-white' name="flashlight" id="flashlight"> </ion-icon>
                <ion-icon class='bg-gray-200 dark:bg-slate-800 dark:text-gray-100 rounded-2xl p-3 my-5 hover:bg-cyan-600 dark:hover:bg-orange-600 hover:text-white' name="scan-outline"> </ion-icon>
            </div>
            <div class="flex items-center justify-between text-xl py-4">
                <ion-icon name="sunny-outline"></ion-icon>
                <input id="brightness" type="range" min="60" max="120" value="100" class="w-full mx-5">
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="text-3xl text-center" id='expand'>
                <ion-icon name="remove-outline" onclick="expandQuickSettingPanel()" class="hover:scale-110 text-gray-400 hover:text-black"> </ion-icon>
            </div>
        </div>
        <div class="px-7 bg-white dark:bg-slate-700 text-gray-500 dark:text-gray-100 rounded-md rounded-bl-lg rounded-br-lg">
            <div class="flex items-center justify-between py-4 pb-1 ">
                <p class="flex items-center">
                    <ion-icon class="mr-2" name="color-palette-outline"></ion-icon> Notification UI &nbsp 11:05AM
                </p>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="py-2 pb-4">
                <h2 class="text-lg pb-2 font-bold">Simple Android 10 Notification UI Design</h2>
                <p> Simple Android Notification panel design with little functionality...</p>
            </div>
        </div>
        <div class="flex items-center justify-end px-7 py-4">
            <button class=""> clear All</button>
        </div>
    </div>
    <span id='miniPopUp' class="fixed bottom-12 left-[50%] text-center -translate-x-[50%] dark:bg-gray-200 bg-slate-900/50 text-white dark:text-black rounded-md shadow-md px-4 py-2 opacity-0 w-[auto]"> Dark Mode Enabled </span>
</body>

<script src="main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
